<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter | Aishwarya Soni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="jscript.js"></script>

<div class="temp_calculator">
    <h4 class="title">Temperature Converter</h4>
      <form action="" name="form">
        <div class="inputs">
          <div class="value">
            <label for="">Enter Input:</label>
            <input type="number" name="value" id="input_value">
          </div>
          <div class="calculator_input">
            <label for="">From:</label>
            <select name="input" id="input">
              <option value="celsius">Celsius </option>
              <option value="fahrenheit">Fahrenheit </option>
              <option value="kelvin">Kelvin </option>
            </select>
          </div>
          <div class="calculator_input">
            <label for="">To:</label>
            <select name="output" id="output">
              <option value="celsius">Celsius </option>
              <option value="fahrenheit">Fahrenheit </option>
              <option value="kelvin">Kelvin</option>
            </select>
          </div>          
        </div>
        <button type="button" id="clear" class="calc-btn" onclick="reset()">Clear</button>
        <button type="button" id="convert temperature" class="calc-btn" onclick="convertTemp()">Convert</button>
        <div class="result_area">
          <label for="">Output:</label>
          <input type="text" value="" id="result">
        </div>
      </form>
    </div>
</body>
</html>
